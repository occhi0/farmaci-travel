<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmaci Travel</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .farmaco-card {
            position: relative;
            border-left: 4px solid #667eea;
        }
        .farmaco-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .farmaco-nome {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            flex: 1;
        }
        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-group {
            margin-bottom: 12px;
        }
        .input-label {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .result {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-top: 15px;
            border: 2px dashed #cbd5e0;
        }
        .result-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .result-text {
            font-size: 14px;
            color: #718096;
        }
        .add-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            margin-bottom: 15px;
        }
        .total-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .total-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .total-text {
            font-size: 16px;
            opacity: 0.9;
        }
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .export-btn {
            background: #4299e1;
            color: white;
        }
        .clear-btn {
            background: #fed7d7;
            color: #c53030;
        }
        .empty-state {
            text-align: center;
            color: #718096;
            padding: 40px 20px;
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            .card {
                padding: 15px;
            }
            .input-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíä Farmaci Travel</h1>
            <p>Calcola velocemente i farmaci per il viaggio</p>
        </div>

        <button class="add-btn" onclick="addFarmaco()">
            ‚ûï Aggiungi Farmaco
        </button>

        <div id="farmaciContainer">
            <!-- I farmaci verranno aggiunti qui -->
        </div>

        <div class="card total-card" id="totalCard" style="display: none;">
            <div class="total-number" id="totalNumber">0</div>
            <div class="total-text">Compresse Totali da Portare</div>
        </div>

        <div class="actions" id="actions" style="display: none;">
            <button class="action-btn export-btn" onclick="exportData()">üì± Condividi</button>
            <button class="action-btn clear-btn" onclick="clearAll()">üóëÔ∏è Cancella Tutto</button>
        </div>

        <div class="card empty-state" id="emptyState">
            <div class="empty-icon">üß≥</div>
            <h3>Nessun farmaco aggiunto</h3>
            <p>Tocca "Aggiungi Farmaco" per iniziare a calcolare cosa portare in viaggio</p>
        </div>
    </div>

    <script>
        let farmaciCount = 0;

        function addFarmaco() {
            farmaciCount++;
            const container = document.getElementById('farmaciContainer');
            
            const farmacoDiv = document.createElement('div');
            farmacoDiv.className = 'card farmaco-card';
            farmacoDiv.id = `farmaco_${farmaciCount}`;
            
            farmacoDiv.innerHTML = `
                <div class="farmaco-header">
                    <input type="text" class="farmaco-nome" placeholder="Nome farmaco" 
                           onchange="updateCalculations()" style="border: none; background: none; font-size: 18px; font-weight: 600;">
                    <button class="remove-btn" onclick="removeFarmaco('farmaco_${farmaciCount}')">√ó</button>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Dosaggio (es. 500mg)</label>
                    <input type="text" class="input-field" placeholder="500mg" onchange="updateCalculations()">
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label class="input-label">Compresse/dose</label>
                        <input type="number" class="input-field" value="1" min="0.5" step="0.5" onchange="updateCalculations()">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Volte/giorno</label>
                        <input type="number" class="input-field" value="1" min="1" onchange="updateCalculations()">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Giorni</label>
                        <input type="number" class="input-field" value="7" min="1" onchange="updateCalculations()">
                    </div>
                </div>
                
                <div class="result">
                    <div class="result-number">7</div>
                    <div class="result-text">compresse necessarie</div>
                </div>
            `;
            
            container.appendChild(farmacoDiv);
            updateVisibility();
            updateCalculations();
            
            // Focus sul nome del farmaco
            setTimeout(() => {
                farmacoDiv.querySelector('.farmaco-nome').focus();
            }, 100);
        }

        function removeFarmaco(id) {
            const element = document.getElementById(id);
            element.remove();
            updateVisibility();
            updateCalculations();
        }

        function updateCalculations() {
            const farmaci = document.querySelectorAll('.farmaco-card');
            let totalCompresse = 0;
            
            farmaci.forEach(farmaco => {
                const inputs = farmaco.querySelectorAll('input[type="number"]');
                const compressePerDose = parseFloat(inputs[0].value) || 0;
                const volteAlGiorno = parseFloat(inputs[1].value) || 0;
                const giorni = parseFloat(inputs[2].value) || 0;
                
                const totale = compressePerDose * volteAlGiorno * giorni;
                const resultDiv = farmaco.querySelector('.result-number');
                resultDiv.textContent = totale;
                
                totalCompresse += totale;
            });
            
            document.getElementById('totalNumber').textContent = totalCompresse;
        }

        function updateVisibility() {
            const hasFarmaci = document.querySelectorAll('.farmaco-card').length > 0;
            
            document.getElementById('emptyState').style.display = hasFarmaci ? 'none' : 'block';
            document.getElementById('totalCard').style.display = hasFarmaci ? 'block' : 'none';
            document.getElementById('actions').style.display = hasFarmaci ? 'grid' : 'none';
        }

        function exportData() {
            const farmaci = document.querySelectorAll('.farmaco-card');
            let text = "üß≥ FARMACI PER IL VIAGGIO\n\n";
            let totalCompresse = 0;
            
            farmaci.forEach((farmaco, index) => {
                const nome = farmaco.querySelector('.farmaco-nome').value || `Farmaco ${index + 1}`;
                const dosaggio = farmaco.querySelectorAll('.input-field')[0].value || '';
                const inputs = farmaco.querySelectorAll('input[type="number"]');
                const compressePerDose = parseFloat(inputs[0].value) || 0;
                const volteAlGiorno = parseFloat(inputs[1].value) || 0;
                const giorni = parseFloat(inputs[2].value) || 0;
                const totale = compressePerDose * volteAlGiorno * giorni;
                
                text += `üíä ${nome}`;
                if (dosaggio) text += ` (${dosaggio})`;
                text += `\n   ${compressePerDose} cp √ó ${volteAlGiorno}/die √ó ${giorni} gg = ${totale} compresse\n\n`;
                
                totalCompresse += totale;
            });
            
            text += `üìä TOTALE: ${totalCompresse} compresse da portare`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Farmaci per il Viaggio',
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Lista copiata negli appunti!');
                });
            }
        }

        function clearAll() {
            if (confirm('Vuoi cancellare tutti i farmaci?')) {
                document.getElementById('farmaciContainer').innerHTML = '';
                updateVisibility();
                updateCalculations();
            }
        }

        // Inizializza
        updateVisibility();
    </script>
</body>
</html>
